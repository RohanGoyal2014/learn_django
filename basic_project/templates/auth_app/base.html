<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'auth_app:index' %}">AuthApp</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="{% url 'auth_app:index' %}">Home</a></li>
          <li><a href="{% url 'auth_app:register' %}">Register</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'auth_app:logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'auth_app:login' %}">Login</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>
    {% block body_block %}
    {% endblock%}
</body>
</html>
